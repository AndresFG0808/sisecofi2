events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuración general
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # CORS Headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    
    # Upstream para tus microservicios locales
    upstream administracion {
        server host.docker.internal:8888;
    }
    
    upstream catalogos {
        server host.docker.internal:8686;
    }
    
    upstream contratos {
        server host.docker.internal:9292;
    }
    
    upstream devengados {
        server host.docker.internal:9393;
    }
    
    upstream proveedores {
        server host.docker.internal:9494;
    }
    
    upstream proyectos {
        server host.docker.internal:9191;
    }
    
    upstream reportes {
        server host.docker.internal:9595;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Configuración para OPTIONS (CORS preflight)
        location ~ ^/sisecofi/api/(.*) {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # Microservicio Administración
        location /sisecofi/api/administracion/ {
            proxy_pass http://administracion/administracion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Microservicio Catálogos
        location /sisecofi/api/catalogos/ {
            proxy_pass http://catalogos/catalogos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Microservicio Contratos
        location /sisecofi/api/admin-contratos/ {
            proxy_pass http://contratos/admin-contratos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Microservicio Devengados
        location /sisecofi/api/admin-devengados/ {
            proxy_pass http://devengados/admin-devengados/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Microservicio Proveedores
        location /sisecofi/api/proveedores/ {
            proxy_pass http://proveedores/proveedores/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Microservicio Proyectos
        location /sisecofi/api/proyectos/ {
            proxy_pass http://proyectos/proyectos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Microservicio Reportes
        location /sisecofi/api/reportes/ {
            proxy_pass http://reportes/reportes/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Página de estado para verificar que funciona
        location /health {
            access_log off;
            return 200 "Gateway funcionando correctamente\n";
            add_header Content-Type text/plain;
        }
    }
}